<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D-Max Page</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./assets/images/logo-dmax 1.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active login" aria-current="page" href="#"
                >Log in</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active signup" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main Section -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="keterangan">
              <h1>Welcome.</h1>
              <p>Sudah siap menjadi korporat?<br />Anyway, have a good day!</p>
            </div>
            <div class="field">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"></label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="username"
                  />
                </div>
                <div>
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
              </form>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="gambar">
              <img src="./assets/images/desain.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
